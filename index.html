<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700|Playfair+Display" rel="stylesheet">
</head>
<body>
    <div class="image">
        <img class="edit" id="picOne" src="questionnaire.png">
        <img id="pen" class="picTwo" src="edit.png">
        <h1 class="checkHead">Check Your English Level</h1>
        <img class="edit" id="picThree" src="questionnaire.png">
        <img id="pen" class="picFour" src="edit.png">
    </div>
<div class="container" id="quiz">
    <div class="header">
    <h2 id="question">Question Text</h2>
    <ul>
        <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Answer</label>
        </li>
        <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Answer</label>
        </li>
        <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Answer</label>
        </li>
        <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Answer</label>
        </li>
    </ul>
    </div>
    <button id="submit">Submit</button>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
    <script src="animation.js"></script>
</body>
</html>
